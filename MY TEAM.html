<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./STYLES/stless.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;900&display=swap"
      rel="stylesheet"
    />

    <title>Lliga Sector -2021-</title>
  </head>
  <body>
    <!--NAVEGADOR-->
    <header>
      <img
        src="https://static01.mondocore.com/futmondo/assets/img/adBoard@2x.png"
      />
      <nav>
        <nav>
          <img src="./IMAGENES/icono pelota.svg"
          alt="Football"/>
          <a class="anchor-hover">Estadísticas</a>
          <a class="anchor-hover">Goleadores</a>
          <a class="anchor-hover">Entrenadores</a>
          <a class="anchor-hover">Notícias</a>
          <img src="./IMAGENES/icono pelota.svg"
          alt="Football"/>
        </nav>
    </header>

        
    <!-- GRID CONTAINER MENU-->
    <div class="grid-container">
      <div class="item1">
        <img src="./IMAGENES/Header.png" />
      </div>

      <div class="item2">
        <h3>GALLU TEAM</h3>
        <img src="./IMAGENES/Gallu Team.jpeg" />
      </div>

      <div class="item3">
        <h3>EFICIENCY TEAM</h3>
        <img src="./IMAGENES/Eficiency Team.jpeg" />
      </div>

      <div class="item4">
        <h3>BENA TEAM</h3>
        <img src="./IMAGENES/Bena Team.jpeg" />
      </div>

      <div class="item5">
        <img src="./IMAGENES/Classification.png" />
      </div>

      <div class="item6 rotate">
        <img src="./IMAGENES/VINICIUS.png" class="imagen" />
      </div>


  <div class="item7 skewY">
        <img src="./IMAGENES/ASPAS.png" class="imagen"/>
      </div>

      <div class="item8 scaleY">
        <img src="./IMAGENES/GUEDES.png" class="imagen"/>
      </div>
    </div>
  </body>
</html>
